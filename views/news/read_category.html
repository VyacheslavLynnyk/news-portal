    <script type="text/javascript">

        // This is a very simple demo that shows how a range of elements can
        // be paginated.
        // The elements that will be displayed are in a hidden DIV and are
        // cloned for display. The elements are static, there are no Ajax
        // calls involved.

        /**
         * Callback function that displays the content.
         *
         * Gets called every time the user clicks on a pagination link.
         *
         * @param {int} page_index New Page index
         * @param {jQuery} jq the container with the pagination links as a jQuery object
         */
        function pageselectCallback(page_index, jq){
            var new_content = jQuery('#hiddenresult div.result:eq('+page_index+')').clone();
            $('#Searchresult').empty().append(new_content);
            return false;
        }

        /**
         * Initialisation function for pagination
         */
        function initPagination() {
            // count entries inside the hidden content
            var num_entries = jQuery('#hiddenresult div.result').length;
            // Create content inside pagination element
            $("#Pagination").pagination(num_entries, {
                callback: pageselectCallback,
                items_per_page:1 // Show only one item per page
            });
        }

        // When document is ready, initialize pagination
        $(document).ready(function(){
            initPagination();
        });


    </script>


    <div id="Pagination"></div>
<!--    <br style="clear:both;" />-->
    <div id="Searchresult">
        This content will be replaced when pagination inits.
    </div>


<!--    Category pagination -->

<script>
    /*  ---PAGINATION---  */

    var lastPage = <?= $page ?>;
    var numbers = $('.numbers');
    var page = window.location.hash;
    page = page.substr(1);
    if (window.location.hash == '' || page =='1') {
        page = 1;
        window.location.hash = '1';
    }

    $('#pagination-prev').parent().after('<li class="pag-hider"><a>...</a></li>');
    numbers.hide();
    paginationStart(lastPage);


    function paginationStart(lastPage)
    {
        var page = window.location.hash;
        page = page.substr(1);

        $('#content-pagination').children().hide();
        $("#pagination-bar li").removeClass('active');
        $("#pagination-bar a[href='#"+page+"']").parent().addClass('active');
        $('.page-number-' + page).fadeIn(500);
    };

    $(window).bind('hashchange', function() {
        paginationStart(lastPage);
    });

    $('.pag-hider').on('click', function() {
        $(this).hide();
        numbers.fadeIn(1000);
    });
    $('#pagination-prev').on('click', function() {
        var page = window.location.hash;
        page = page.substr(1);
        if ( +page > 1 ) {
            window.location.hash = +page - 1;

        }
    });
    $('#pagination-next').on('click', function() {
        var page = window.location.hash;
        page = page.substr(1);
        if ( +page < lastPage ) {
            window.location.hash = +page + 1;
        }
    });
    /*  ---PAGINATION---  END*/

</script>
